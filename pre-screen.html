<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pre-screen.css" />
    <title>G.J.'s Tech Interview</title>
  </head>
  <body>
    <section class="header">
      <h1>High-Score Adder</h1>
    </section>
    <section class="textAreas">
      <!-- Adder Wrapper -->
      <div class="adder-wrapper">
        <div id="title-container">
          <!-- Form for User Input -->
          <form class="input-form" method="POST" action="">
            <textarea id="userName" type="text" placeholder="Player : Score"></textarea>
            <button id="ticketSubmit" type="button">Add 'em up!</button>
            <button id="reset" type="button" disabled=true>Reset Scores</button>
          </form>
          <h3>Enter PlayerOne and PlayerTwo's scores in alternating order to see who won!</h3>
        </div>
        <!-- Container of Ticket Order -->
        <div id="orderedDisplay">
          <h2>High-Scores:</h2>
          <div id="userOneDisplay"></div>
          <div id="userTwoDisplay"></div>
        </div>
      </div>
    </section>
    <!-- Import of JS File -->
    <script src="pre-screen.js"></script>
  </body>
</html>
